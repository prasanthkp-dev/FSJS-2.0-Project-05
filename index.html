<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <!-- Navigation  -->
  
  <nav>
    <div class="log"><img src="/images/logo.png" alt=""></div>
    <div class="nav-link">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Our Services</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </div>
  </nav>

  <main>

    <!-- Banner Hero  -->
    <section aria-label="hero">
      <div class="hero">
        <div class="hero-left">
          <img class="top-angle" src="/images/topAngle.png" alt="">
          <h3>Complete Health Care Solution for Everyone</h3>
          <p>We're always available for our Patients with emergen problems. You can easily reach us 24/7. We focused on highest quality.</p>
          <button class="button">Make Appointment</button>
          <img class="bottom-angle" src="/images/bottomAngle.png" alt="">
          <img class="mouse" src="/images/mouse.png" alt="">
          </div>
          <div class="hero-right">
            <img class="green-box" src="/images/greenBox.png" alt="">
            <img class="yellow-box" src="/images/yellowBox.png" alt="">
            <img class="doctor" src="/images/doctor.png" alt="">
          </div>
      </div>
    </section>
  </main>
</body>
</html>
